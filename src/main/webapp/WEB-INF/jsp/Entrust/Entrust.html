<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>农行线上支付平台-商户接口范例-代收业务（商户端）</title>
    <link rel="stylesheet" type="text/css" href="/WebRoot/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="/WebRoot/css/semantic.css">

    <script src="/WebRoot/js/jquery.min.js"></script>
    <script src="/WebRoot/js/semantic.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/semantic.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="/ebusclient/css/semantic.css">

    <script src="/ebusclient/js/jquery.min.js"></script>
    <script src="/ebusclient/js/semantic.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/semantic.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">

    <div>
        <div class="ui horizontal divider" style="font-size: large;">签约申请</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action="EntrustSignReq.jsp" method="post">
            <div class="five fields">
                <div class="field">
                    <label>SignNo</label>
                    <input type="text" name="SignNo" value="SignNo">
                </div>
                <div class="field">
                    <label>BusinessCode</label>
                    <input type="text" name="BusinessCode" value="110014">
                </div>
                <div class="field">
                    <label>SignChannel</label>
                    <input type="text" name="SignChannel" value="MERC">
                </div>
                <div class="field">
                    <label>SubMerchantID</label>
                    <input type="text" name="SubMerchantID" value="">
                </div>
                <div class="field">
                    <label>SinglePaymentLimit</label>
                    <input type="text" name="SinglePaymentLimit" value="">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>InValidDate</label>
                    <input type="text" name="InValidDate" value="2021/03/21">
                </div>
                <div class="field">
                    <label>PayUnit</label>
                    <input type="text" name="PayUnit" value="04">
                </div>
                <div class="field">
                    <label>PayStep</label>
                    <input type="text" name="PayStep" value="3">
                </div>
                <div class="field">
                    <label>PayFrequency</label>
                    <input type="text" name="PayFrequency" value="">
                </div>
                <div class="field">
                    <label>CustomAccType</label>
                    <input type="text" name="CustomAccType" value="1">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>CustomAccNo</label>
                    <input type="text" name="CustomAccNo" value="622XXXXXXXXXXXXXXX">
                </div>
                <div class="field">
                    <label>CustomPhone</label>
                    <input type="text" name="CustomPhone" value="133XXXXXXXX">
                </div>
                <div class="field">
                    <label>CustomName</label>
                    <input type="text" name="CustomName" value="XXX">
                </div>
                <div class="field">
                    <label>CustomCertType</label>
                    <input type="text" name="CustomCertType" value="I">
                </div>
                <div class="field">
                    <label>CustomCertNo</label>
                    <input type="text" name="CustomCertNo" value="110105XXXXXXXXXXXX">
                </div>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">Submit</button>
        </form>
    </div>
    <div>
        <div class="ui horizontal divider" style="font-size: large;">验证码重发</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action="EntrustSignResendSMS.jsp" method="post">
            <div class="five fields">
                <div class="field">
                    <label>SignNo</label>
                    <input type="text" name="SignNo" value="SignNo">
                </div>
                <div class="field">
                    <label>CustomAccNo</label>
                    <input type="text" name="CustomAccNo" value="XXXXXXXXXXXXXXXXXXX">
                </div>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">Submit</button>
        </form>
    </div>
    <div>
        <div class="ui horizontal divider" style="font-size: large;">签约确认</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action="EntrustSignConfirm.jsp" method="post">
            <div class="five fields">
                <div class="field">
                    <label>SignNo</label>
                    <input type="text" name="SignNo" value="SignNo">
                </div>
                <div class="field">
                    <label>VerificationCode</label>
                    <input type="text" name="VerificationCode" value="666666">
                </div>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">Submit</button>
        </form>
    </div>
</div>

<script>

    $("input[name='OrderDate']").val((new Date()).Format);

    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = $(object).parent().attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result)
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }

    var splitAccInfoItems = new Array();

    function addSubInfo() {
        let splitMerchantID = $("input[name='SplitMerchantID']").val();
        let splitAmount = $("input[name='SplitAmount']").val();
        splitAccInfoItems.push({SplitMerchantID: splitMerchantID, SplitAmount: splitAmount});
        $("input[name='SplitAccInfoItems']").val(JSON.stringify(splitAccInfoItems));
    }

    function clearSubInfo() {
        splitAccInfoItems = [];
        $("input[name='SplitAccInfoItems']").val("");
    }

</script>
</body>
</html>
