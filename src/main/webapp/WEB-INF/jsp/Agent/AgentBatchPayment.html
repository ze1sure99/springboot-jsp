<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-商户接口示例-授权支付批量扣款</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">授权支付批量扣款</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='AgentBatchPayment.jsp' method='POST'>
            <div class="five fields">
                <div class="field">
                    <label>批次编号*</label>
                    <input type="text" name="BatchNo" value="0001">
                </div>
                <div class="field">
                    <label>批次日期*</label>
                    <input type="text" name="BatchDate">
                </div>
                <div class="field">
                    <label>批次时间*</label>
                    <input type="text" name="BatchTime">
                </div>
                <div class="field">
                    <label>批次总笔数*</label>
                    <input type="text" name="AgentCount" value="10">
                </div>
                <div class="field">
                    <label>批次总金额*</label>
                    <input type="text" name="AgentAmount" value="10.00">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="交易币种，请上送156人民币">交易币种*</label>
                    <input type="text" name="CurrencyCode" value="156">
                </div>
                <div class="field">
                    <label>收款方账号</label>
                    <input type="text" name="ReceiveAccount" value="">
                </div>
                <div class="field">
                    <label>收款方户名</label>
                    <input type="text" name="ReceiveAccName" value="">
                </div>
            </div>
            <button class="ui button" onclick="addDetailInfo(); return false;">添加当前订单信息</button>
            <button class="ui button" onclick="clearDetailInfo(); return false;">清除当前订单信息</button>
            <br><br>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="自然数从1开始">序号*</label>
                    <input type="text" name="SeqNo" value="1">
                </div>
                <div class="field">
                    <label>订单号*</label>
                    <input type="text" name="OrderNo">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="交易编号, 签约编号, 等价于签约交易中的OrderNo">授权支付签约号*</label>
                    <input type="text" name="AgentSignNo" value="ON2021213123310301001">
                </div>
                <div class="field">
                    <label>客户证件号*</label>
                    <input type="text" name="CertificateNo" value="340121198403084619">
                </div>
                <div class="field">
                    <label>交易金额*</label>
                    <input type="text" name="OrderAmount" value="1.00">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="CommodityType: 0101:支付账户充值，0201:虚拟类，0202:传统类，0203:实名类，0301:本行转账，0302:他行转账，
                           0401:水费，0402:电费，0403:煤气费，0404:有线电视费，0405:通讯费，0406:物业费，0407:保险费，0408:行政费用，0409:税费，0410:学费，0499:其他，0501:基金，0502:理财产品，0599:其他">商品类型*</label>
                    <input type="text" name="CommodityType" value="0101">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="产品名称，将显示在农行支付页面">产品名称*</label>
                    <input type="text" name="ProductName" value="中国移动IP卡">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="请上送客户真实IP">客户IP*</label>
                    <input type="text" name="BuyIP" value="127.0.0.1">
                </div>
                <div class="field">
                    <label>收货地址</label>
                    <input type="text" name="ReceiverAddress" value="北京">
                </div>
                <div class="field">
                    <label>签约卡号</label>
                    <input type="text" name="CardNo" value="5359100000001000">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="分期支付时需要上送，1：进行分期支付，0：不进行分期支付">分期标识</label>
                    <select class="ui selection dropdown" name="InstallmentMark">
                        <option value="0" selected>不进行分期支付</option>
                        <option value="1">进行分期支付</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="分期支付时需要上送，分期代码">分期代码</label>
                    <input type="text" name="InstallmentCode" value="">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="分期支付时需要上送，分期期数">分期次数</label>
                    <input type="text" name="InstallmentNum" value="">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="平台商户的二级商户分账时必输，1：进行分账 0：不进行分账">交易是否支持向二级商户分账</label>
                    <select class="ui selection dropdown" name="IsBreakAccount">
                        <option value="0" selected>不进行分账</option>
                        <option value="1">进行分账</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="农行模板分账时必输，模板分账模板号">分账模板编号</label>
                    <input type="text" name="SplitAccTemplate" value="">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>备注</label>
                    <input type="text" name="Remark" value="">
                </div>
                <div class="thirteen wide field">
                    <label>批次当前订单信息</label>
                    <input type="text" name="Details" value="">
                </div>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
        </form>
    </div>
</div>
</body>
<script language="javascript" type="text/javascript">
    $(function () {
        $('.ui.selection.dropdown').dropdown();
        $("input[name='BatchDate']").val(getOrderDate());
        $("input[name='BatchTime']").val(getOrderTime());
        $("input[name='OrderNo']").val(getOrderNo());
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    var details = new Array();

    function addDetailInfo() {
        let SeqNo = $("input[name='SeqNo']").val();
        let OrderNo = $("input[name='OrderNo']").val();
        let AgentSignNo = $("input[name='AgentSignNo']").val();
        let CertificateNo = $("input[name='CertificateNo']").val();
        let OrderAmount = $("input[name='OrderAmount']").val();
        let CommodityType = $("input[name='CommodityType']").val();
        let ProductName = $("input[name='ProductName']").val();
        let BuyIP = $("input[name='BuyIP']").val();
        let ReceiverAddress = $("input[name='ReceiverAddress']").val();
        let CardNo = $("input[name='CardNo']").val();
        let InstallmentMark = $("select[name='InstallmentMark']").val();
        let InstallmentCode = $("input[name='InstallmentCode']").val();
        let InstallmentNum = $("input[name='InstallmentNum']").val();
        let IsBreakAccount = $("select[name='IsBreakAccount']").val();
        let SplitAccTemplate = $("input[name='SplitAccTemplate']").val();
        let Remark = $("input[name='Remark']").val();
        details.push({
            SeqNo: SeqNo,
            OrderNo: OrderNo,
            AgentSignNo: AgentSignNo,
            CertificateNo: CertificateNo,
            OrderAmount: OrderAmount,
            CommodityType: CommodityType,
            ProductName: ProductName,
            BuyIP: BuyIP,
            ReceiverAddress: ReceiverAddress,
            CardNo: CardNo,
            InstallmentMark: InstallmentMark,
            InstallmentCode: InstallmentCode,
            InstallmentNum: InstallmentNum,
            IsBreakAccount: IsBreakAccount,
            SplitAccTemplate: SplitAccTemplate,
            Remark: Remark
        });
        $("input[name='Details']").val(JSON.stringify(details));
    }

    function clearDetailInfo() {
        details = [];
        $("input[name='Details']").val("");
    }

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }
</script>
</html>
