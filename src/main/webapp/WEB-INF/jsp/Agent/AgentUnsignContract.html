<HTML>
<HEAD>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <TITLE>农行线上支付平台-商户接口范例-授权支付解约</TITLE>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</HEAD>
<BODY>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">授权支付解约</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='AgentUnsignContract.jsp' method='POST'>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="交易编号，签约编号">交易编号*</label>
                    <input type="text" name="OrderNo">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="交易编号, 签约编号, 等价于签约交易中的OrderNo">签约编号*</label>
                    <input type="text" name="AgentSignNo" value="1">
                </div>
                <div class="field">
                    <label>解约日期*</label>
                    <input type="text" name="RequestDate">
                </div>
                <div class="field">
                    <label>解约时间*</label>
                    <input type="text" name="RequestTime">
                </div>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
        </form>
    </div>
</div>
</BODY>
<script language="javascript" type="text/javascript">
    $(function () {
        $('.ui.selection.dropdown').dropdown();
        $("input[name='RequestDate']").val(getOrderDate());
        $("input[name='RequestTime']").val(getOrderTime());
        $("input[name='OrderNo']").val(getOrderNo());
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }
</script>
</HTML>
