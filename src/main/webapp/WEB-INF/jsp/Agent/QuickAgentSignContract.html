<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-商户接口范例-授权支付商户侧签约-申请</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">授权支付商户侧签约-申请</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='QuickAgentSignContract.jsp' method="post">
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="交易编号，签约编号">签约编号*</label>
                    <input type="text" name="OrderNo">
                </div>
                <div class="field">
                    <label>交易日期*</label>
                    <input type="text" name="OrderDate">
                </div>
                <div class="field">
                    <label>交易时间*</label>
                    <input type="text" name="OrderTime">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="支付交易渠道，1：internet网络接入 2：手机网络接入 3:数字电视网络接入 4:智能客户端 5：线下渠道">支付交易渠道*</label>
                    <select class="ui selection dropdown" name="PaymentLinkType">
                        <option value="1" selected>internet网络接入</option>
                        <option value="2">手机网络接入</option>
                        <option value="3">数字电视网络接入</option>
                        <option value="4">智能客户端</option>
                        <option value="5">线下渠道</option>
                    </select>
                </div>
                <div class="field">
                    <label>签约卡号*</label>
                    <input type="text" name="CardNo" value="5359111111111111">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="卡类型，1: 农行借记卡准贷记卡[含电子账户] 3: 农行贷记卡 A: 农行卡合并">卡类型*</label>
                    <select class="ui selection dropdown" name="CardType">
                        <option value="1" selected>农行借记卡准贷记卡</option>
                        <option value="3">农行贷记卡</option>
                        <option value="A">农行卡合并</option>
                    </select>
                </div>
                <div class="field">
                    <label>签约手机号*</label>
                    <input type="text" name="MobileNo" value="13888888888">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="签约有效截止时间，YYYY/MM/DD">签约有效截止时间*</label>
                    <input type="text" name="InvaidDate" value="2021/04/14">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="签约标识，必须上送Sign">签约标识*</label>
                    <input type="text" name="IsSign" value="Sign">
                </div>
                <div class="field">
                    <label>签约账户户名*</label>
                    <input type="text" name="AccName" value="张三">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>客户证件号*</label>
                    <input type="text" name="CertificateNo" value="123456789012345678">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="客户证件类型，I: 公民身份证">客户证件类型*</label>
                    <select class="ui selection dropdown" name="CertificateType">
                        <option value="I" selected>公民身份证</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="该商户旗下该客户编号">客户编号</label>
                    <input type="text" name="MerCustomNo" value="">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="不再使用，请勿上送">签约编号</label>
                    <input type="text" name="AgentSignNo" value="">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="贷记卡签约时必须上送，贷记卡有效期 MMYY">贷记卡到期日</label>
                    <input type="text" name="CardDueDate" value="0715">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="贷记卡签约时必须上送，贷记卡 CVV2">贷记卡CVV2</label>
                    <input type="text" name="CVV2" value="123">
                </div>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
        </form>
    </div>
</div>
</body>
<script language="javascript" type="text/javascript">
    $(function () {
        $('.ui.selection.dropdown').dropdown();
        $("input[name='OrderDate']").val(getOrderDate());
        $("input[name='OrderTime']").val(getOrderTime());
        $("input[name='OrderNo']").val(getOrderNo());
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }
</script>
</html>
