<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-商户接口范例-微信支付宝刷卡支付订单撤销</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">微信支付宝刷卡支付订单撤销</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='MerchantPayCancel.jsp' method='post'>
            <div class="five fields">
                <div class="field">
                    <label>订单号*</label>
                    <input type="text" name="OrderNo" value="No20210308141456345888">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="请上送false">查询类型*</label>
                    <select class="ui selection dropdown" name="QueryDetail">
                        <option value="false" selected>简略查询</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="分行大商户标识，1：分行大商户，0：普通商户">分行大商户标识*</label>
                    <select class="ui selection dropdown" name="ModelFlag">
                        <option value="0" selected>普通商户</option>
                        <option value="1">分行大商户</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="支付渠道 W:微信，Z：支付宝">支付渠道*</label>
                    <select class="ui selection dropdown" name="MerchantFlag">
                        <option value="W" selected>微信</option>
                        <option value="Z">支付宝</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="分行大商户模式时必须上送，分行大商户模式子商户号">子商户号</label>
                    <input type="text" name="SubMchNO" value="0001">
                </div>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
        </form>
    </div>
</div>
</body>
<script language="javascript" type="text/javascript">
    $(function () {
        $('.ui.selection.dropdown').dropdown();
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }
</script>
</html>
