<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-商户接口范例-支付宝下单</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">支付宝下单</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='AlipayRequest.jsp' method="post">
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="支付账户类型，9：支付宝支付">支付账户类型*</label>
                    <select class="ui selection dropdown" name="PaymentType">
                        <option value="9" selected>支付宝支付</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="支付交易渠道，1：internet网络接入 2：手机网络接入 3:数字电视网络接入 4:智能客户端 5：线下渠道">支付交易渠道*</label>
                    <select class="ui selection dropdown" name="PaymentLinkType">
                        <option value="1" selected>internet网络接入</option>
                        <option value="2">手机网络接入</option>
                        <option value="3">数字电视网络接入</option>
                        <option value="4">智能客户端</option>
                        <option value="5">线下渠道</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="支付结果通知方式，0：仅URL页面通知 1：服务器通知和URL页面通知">支付结果通知方式*</label>
                    <select class="ui selection dropdown" name="NotifyType">
                        <option value="0" selected>仅URL页面通知</option>
                        <option value="1">服务器通知和URL页面通知</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="商户接收支付结果通知地址，商户自己填写">通知URL地址*</label>
                    <input type="text" name="ResultNotifyURL" value="http://yourwebsite/appname/MerchantResult.jsp">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="CommodityType: 0101:支付账户充值，0201:虚拟类，0202:传统类，0203:实名类，0301:本行转账，0302:他行转账，
                           0401:水费，0402:电费，0403:煤气费，0404:有线电视费，0405:通讯费，0406:物业费，0407:保险费，0408:行政费用，0409:税费，0410:学费，0499:其他，0501:基金，0502:理财产品，0599:其他">商品类型*</label>
                    <input type="text" name="CommodityType" value="0101">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="YYYY/MM/DD">订单日期*</label>
                    <input type="text" name="OrderDate">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="HH:MM:SS">订单时间*</label>
                    <input type="text" name="OrderTime">
                </div>
                <div class="field">
                    <label>订单号*</label>
                    <input type="text" name="OrderNo">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="交易币种，请上送156人民币">交易币种*</label>
                    <input type="text" name="CurrencyCode" value="156">
                </div>
                <div class="field">
                    <label>交易金额*</label>
                    <input type="text" name="OrderAmount" value="1.00">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="支付宝支付类型，1. ALI_PC：网站支付 2. ALI_WAP：WAP 支付 3. ALI_APP：APP支付 4. ALI_PRECREATE：订单预创建 5. ALI_CREATE：订单创建 6. ALI_PAY：付款码支付">支付宝支付类型*</label>
                    <select class="ui selection dropdown" name="PayTypeID">
                        <option value="ALI_PC" selected>网站支付</option>
                        <option value="ALI_WAP">WAP支付</option>
                        <option value="ALI_APP">APP支付</option>
                        <option value="ALI_PRECREATE">订单预创建</option>
                        <option value="ALI_CREATE">订单创建</option>
                        <option value="ALI_PAY">付款码支付</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="订单描述，必须上送">订单描述*</label>
                    <input type="text" name="OrderDesc" value="订单描述">
                </div>
                <div class="field">
                    <label>附言</label>
                    <input type="text" name="MerchantRemarks" value="">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="农行模板分账或者平台商户的二级商户分账时必输，1：进行分账 0：不进行分账">交易是否支持向二级商户分账</label>
                    <select class="ui selection dropdown" name="IsBreakAccount">
                        <option value="0" selected>不进行分账</option>
                        <option value="1">进行分账</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="农行模板分账时必输，模板分账模板号">模板分账模板号</label>
                    <input type="text" name="SplitAccTemplate" value="">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="分行大商户模式时必须上送，分行大商户模式子商户号">二级商户编号(分行大商户模式)</label>
                    <input type="text" name="ChildMerchantNo" value="">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="补贴金额，需平台商户结合补贴交易使用">补贴金额</label>
                    <input type="text" name="SubsidyAmount" value="1.00">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="过期时间，历史字段，无需上送">过期时间</label>
                    <input type="text" name="ExpiredDate" value="30">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="刷卡支付时，请上送授权码；订单创建时请上送客户的支付宝userid">指定付款账户</label>
                    <input type="text" name="AccountNo" value="">
                </div>
                <div class="field">
                    <label>收货地址</label>
                    <input type="text" name="ReceiverAddress" value="北京">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>客户IP</label>
                    <input type="text" name="BuyIP" value="">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="禁用信用卡支付标志位，no_credit：禁用信用卡支付">禁用支付渠道</label>
                    <input type="text" name="LimitPay" value="no_credit">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="PC扫码支付的方式，支持前置模式和跳转模式。前置模式是将二维码前置到商户的订单确认页的模式。需要商户在自己的页面中以iframe方式请求支付宝页面。具体分为以下几种：0：订单码-简约前置模式，对应iframe宽度不能小于600px，高度不能小于300px；1：订单码-前置模式，对应iframe宽度不能小于300px，高度不能小于600px；2：订单码-跳转模式, 跳转模式下，用户的扫码界面是由支付宝生成的，不在商户的域名下; 3：订单码-迷你前置模式，对应iframe宽度不能小于75px，高度不能小于75px；4：订单码-可定义宽度的嵌入式二维码，商户可根据需要设定二维码的大小。">PC扫码支付的方式</label>
                    <select class="ui selection dropdown" name="PC_QR_PAY_MODE">
                        <option value="0" selected>订单码-简约前置模式</option>
                        <option value="1">订单码-前置模式</option>
                        <option value="2">订单码-跳转模式</option>
                        <option value="3">订单码-迷你前置模式</option>
                        <option value="4">订单码-可定义宽度的嵌入式二维码</option>
                    </select>
                </div>
                <div class="field">
                    <label>WAP支付中途退出时跳转网页地址</label>
                    <input type="text" name="WAP_QUIT_URL" value="">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="PC_QR_PAY_MODE = 4时，可用该字段定义二维码宽度">自定义二维码宽度</label>
                    <input type="text" name="PC_QRCODE_WIDTH" value="">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="该笔订单允许的最晚付款时间，逾期将关闭交易。取值范围：1m～15d。m-分钟，h-小时，d-天，1c-当天（1c-当天的情况下，无论交易何时创建，都在0点关闭）。该参数数值不接受小数点，如1.5h，可转换为90m。">支付宝订单有效期</label>
                    <input type="text" name="TIMEOUT_EXPRESS" value="1d">
                </div>
                <div class="field">
                    <label>支付后回调地址</label>
                    <input type="text" name="PAYED_RETURN_URL" value="your payed return url">
                </div>
                <div class="field">
                    <label>分账子商户号</label>
                    <input type="text" name="SplitMerchantID" value="001">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="所有子商户分账金额的总和需要等于该笔的订单金额">子商户分账金额</label>
                    <input type="text" name="SplitAmount" value="0.01">
                </div>
                <div class="field">
                    <label>平台商户当前分账情况</label>
                    <input type="text" name="SplitAccInfoItems" value="">
                </div>
            </div>
            <button class="ui button" onclick="addSubInfo(); return false;">添加当前分账信息</button>
            <button class="ui button" onclick="clearSubInfo(); return false;">清除当前分账信息</button>
            <br><br>
            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
            <br><br>
        </form>
    </div>
</div>
</body>
<script language="javascript" type="text/javascript">
    $(function () {
        $('.ui.selection.dropdown').dropdown();
        $("input[name='OrderDate']").val(getOrderDate());
        $("input[name='OrderTime']").val(getOrderTime());
        $("input[name='OrderNo']").val(getOrderNo());
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });
    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }
    var splitAccInfoItems = new Array();
    function addSubInfo() {
        let splitMerchantID = $("input[name='SplitMerchantID']").val();
        let splitAmount = $("input[name='SplitAmount']").val();
        splitAccInfoItems.push({SplitMerchantID: splitMerchantID, SplitAmount: splitAmount});
        $("input[name='SplitAccInfoItems']").val(JSON.stringify(splitAccInfoItems));
    }
    function clearSubInfo() {
        splitAccInfoItems = [];
        $("input[name='SplitAccInfoItems']").val("");
    }
</script>
</html>
