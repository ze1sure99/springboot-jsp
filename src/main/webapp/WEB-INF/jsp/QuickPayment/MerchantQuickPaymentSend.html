<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-商户接口范例-网上K码支付-支付请求</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">网上K码支付-支付请求</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='MerchantQuickPaymentSend.jsp' method="post">
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="支付账户类型，1：农行借记卡支付 3：农行贷记卡支付">支付账户类型*</label>
                    <select class="ui selection dropdown" name="PaymentType">
                        <option value="1" selected>农行借记卡支付</option>
                        <option value="3">农行贷记卡支付</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="支付交易渠道，1：internet 网络接入 2：手机网络接入 3:数字电视网络接入 4:智能客户端">支付交易渠道*</label>
                    <select class="ui selection dropdown" name="PaymentLinkType">
                        <option value="1" selected>internet网络接入</option>
                        <option value="2">手机网络接入</option>
                        <option value="3">数字电视网络接入</option>
                        <option value="4">智能客户端</option>
                    </select>
                </div>
                <div class="field">
                    <label>订单日期*</label>
                    <input type="text" name="OrderDate">
                </div>
                <div class="field">
                    <label>订单时间*</label>
                    <input type="text" name="OrderTime">
                </div>
                <div class="field">
                    <label>订单号*</label>
                    <input type="text" name="OrderNo">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="交易币种，请上送156人民币">交易币种*</label>
                    <input type="text" name="CurrencyCode" value="156">
                </div>
                <div class="field">
                    <label>交易金额*</label>
                    <input type="text" name="OrderAmount" value="1.00">
                </div>
                <div class="field">
                    <label>签约账户户名</label>
                    <input type="text" name="AccName" value="张三">
                </div>
                <div class="field">
                    <label>客户证件号</label>
                    <input type="text" name="CertificateNo" value="">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="客户证件类型，I: 公民身份证">客户证件类型</label>
                    <select class="ui selection dropdown" name="CertificateType">
                        <option value="I" selected>公民身份证</option>
                    </select>
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>贷记卡有效期</label>
                    <input type="text" name="ExpDate" value="0715">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="贷记卡签约时必须上送，贷记卡 CVV2">贷记卡CVV2</label>
                    <input type="text" name="CVV2" value="123">
                </div>
                <div class="field">
                    <label>短信验证码</label>
                    <input type="text" name="VerifyCode" value="123456">
                </div>
                <div class="field">
                    <label>附言</label>
                    <input type="text" name="MerchantRemarks" value="">
                </div>
                <div class="field">
                    <label>手续费金额</label>
                    <input type="text" name="Fee" value="">
                </div>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
        </form>
    </div>
</div>
</body>
<script language="javascript" type="text/javascript">
    $(function () {
        $('.ui.selection.dropdown').dropdown();
        $("input[name='OrderDate']").val(getOrderDate());
        $("input[name='OrderTime']").val(getOrderTime());
        $("input[name='OrderNo']").val(getOrderNo());
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });
    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }
</script>
</html>
