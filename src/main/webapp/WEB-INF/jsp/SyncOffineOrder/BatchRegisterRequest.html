<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-商户接口范例-第三方订单信息同步</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">第三方订单信息同步</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='BatchRegisterRequest.jsp' method='POST'>
            <div class="five fields">
                <div class="field">
                    <label>流水号*</label>
                    <input type="text" name="RequestNo">
                </div>
                <div class="field">
                    <label>订单号*</label>
                    <input type="text" name="OrderNo" value="2021020500001">
                </div>
                <div class="field">
                    <label>订单日期*</label>
                    <input type="text" name="OrderDate" value="2021-02-05 11:11:11">
                </div>
                <div class="field">
                    <label>订单金额*</label>
                    <input type="text" name="OrderAmount" value="2.00">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="交易类型, 1:POS支付,2:BMP支付,3:现金支付,4:商户自有支付方式,5:网银转账,6:其他,8:微信支付,9:支付宝支付">交易类型*</label>
                    <select class="ui selection dropdown" name="TrnxCode">
                        <option value="1" selected>POS支付</option>
                        <option value="2">BMP支付</option>
                        <option value="3">现金支付</option>
                        <option value="4">商户自有支付方式</option>
                        <option value="5">网银转账</option>
                        <option value="6">其他</option>
                        <option value="8">微信支付</option>
                        <option value="9">支付宝支付</option>
                    </select>
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="业务类型, 对应微信对账单中的交易状态，如”SUCCESS”、”REFUND”,对应支付宝对账单中的“业务类型”，如”交易”、”退款”">业务类型*</label>
                    <select class="ui selection dropdown" name="TrnxType">
                        <option value="SUCCESS" selected>交易</option>
                        <option value="REFUND">退款</option>
                    </select>
                </div>
                <div class="field">
                    <label>交易币种*</label>
                    <input type="text" name="CurrencyCode" value="156">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="客户标示，本字段对应微信对账单中的”用户标识”，支付宝对账单中的”对方账户”">客户标示*</label>
                    <input type="text" name="CustomId" value="202003300001">
                </div>
                <div class="field">
                    <label>商品名称*</label>
                    <input type="text" name="ProductName" value="产品名称">
                </div>
                <div class="field">
                    <label>备注*</label>
                    <input type="text" name="Remark" value="附言">
                </div>
            </div>
            <button class="ui button" onclick="addOrderData(); return false;">添加当前订单信息</button>
            <button class="ui button" onclick="clearOrderData(); return false;">清除当前订单信息</button>
            <br><br>
            <div class="five fields">
                <div class="field">
                    <label>序列号*</label>
                    <input type="text" name="SeqNo" value="1">
                </div>
                <div class="field">
                    <label>二级商户编号*</label>
                    <input type="text" name="SubMerchantNo" value="001">
                </div>
                <div class="field">
                    <label>二级商户名称*</label>
                    <input type="text" name="SubMerchantName" value="发展银行子商户">
                </div>
                <div class="field">
                    <label>分账金额*</label>
                    <input type="text" name="SubAmt" value="2.00">
                </div>
                <div class="field">
                    <label>订单信息</label>
                    <input type="text" name="OrderData" value="">
                </div>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
        </form>
    </div>
</div>
</body>
<script language="javascript" type="text/javascript">
    $(function () {
        $('.ui.selection.dropdown').dropdown();
        $("input[name='RequestNo']").val(getOrderNo());
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }

    var orderData = new Array();

    function addOrderData() {
        let SeqNo = $("input[name='SeqNo']").val();
        let SubMerchantNo = $("input[name='SubMerchantNo']").val();
        let SubMerchantName = $("input[name='SubMerchantName']").val();
        let SubAmt = $("input[name='SubAmt']").val();
        orderData.push({
            SeqNo: SeqNo,
            SubMerchantNo: SubMerchantNo,
            SubMerchantName: SubMerchantName,
            SubAmt: SubAmt
        });
        $("input[name='OrderData']").val(JSON.stringify(orderData));
    }

    function clearOrderData() {
        details = [];
        $("input[name='OrderData']").val("");
    }
</script>
</html>
