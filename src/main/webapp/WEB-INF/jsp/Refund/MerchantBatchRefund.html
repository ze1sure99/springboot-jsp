<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-商户接口示例-批量退款</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">批量退款</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='MerchantBatchRefund.jsp' method="post">
            <div class="five fields">
                <div class="field">
                    <label>订单日期*</label>
                    <input type="text" name="BatchDate">
                </div>
                <div class="field">
                    <label>订单时间*</label>
                    <input type="text" name="BatchTime">
                </div>
                <div class="field">
                    <label>批量编号*</label>
                    <input type="text" name="BatchNo" value="0001">
                </div>
                <div class="field">
                    <label>交易总笔数*</label>
                    <input type="text" name="TotalCount" value="10">
                </div>
                <div class="field">
                    <label>交易总金额*</label>
                    <input type="text" name="TotalAmount" value="10.00">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>商户退款账号</label>
                    <input type="text" name="MerRefundAccountNo" value="">
                </div>
                <div class="field">
                    <label>商户退款名</label>
                    <input type="text" name="MerRefundAccountName" value="">
                </div>
            </div>
            <button class="ui button" onclick="addDetailInfo(); return false;">添加当前订单信息</button>
            <button class="ui button" onclick="clearDetailInfo(); return false;">清除当前订单信息</button>
            <br><br>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="自然数从1开始">序号*</label>
                    <input type="text" name="SeqNo" value="1">
                </div>
                <div class="field">
                    <label>原交易编号*</label>
                    <input type="text" name="OrderNo" value="ON202103011231321001">
                </div>
                <div class="field">
                    <label>交易编号*</label>
                    <input type="text" name="NewOrderNo">
                </div>
                <div class="field">
                    <label>交易币种*</label>
                    <input type="text" name="CurrencyCode" value="156">
                </div>
                <div class="field">
                    <label>交易金额*</label>
                    <input type="text" name="RefundAmount" value="1.00">
                </div>

            </div>
            <div class="five fields">
                <div class="field">
                    <label>备注</label>
                    <input type="text" name="Remark" value="">
                </div>
                <div class="thirteen wide field">
                    <label>批次当前订单信息</label>
                    <input type="text" name="OrderData" value="">
                </div>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
        </form>
    </div>
</div>
</body>
<script language="javascript" type="text/javascript">
    $(function () {
        $("input[name='BatchDate']").val(getOrderDate());
        $("input[name='BatchTime']").val(getOrderTime());
        $("input[name='NewOrderNo']").val(getOrderNo());
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    var details = new Array();

    function addDetailInfo() {
        let SeqNo = $("input[name='SeqNo']").val();
        let OrderNo = $("input[name='OrderNo']").val();
        let NewOrderNo = $("input[name='NewOrderNo']").val();
        let CurrencyCode = $("input[name='CurrencyCode']").val();
        let RefundAmount = $("input[name='RefundAmount']").val();
        let Remark = $("input[name='Remark']").val();
        details.push({
            SeqNo: SeqNo,
            OrderNo: OrderNo,
            NewOrderNo: NewOrderNo,
            CurrencyCode: CurrencyCode,
            RefundAmount: RefundAmount,
            Remark: Remark
        });
        $("input[name='OrderData']").val(JSON.stringify(details));
    }

    function clearDetailInfo() {
        details = [];
        $("input[name='OrderData']").val("");
    }

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }
</script>
</html>
