<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>农行线上支付平台-商户接口范例-DCEP钱包被扫支付</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">钱包被扫支付</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action="UDCAppQRCodePayReq.jsp" method="post">
            <div class="five fields">
                <div class="field">
                    <label>订单号</label>
                    <input type="text" name="OrderNo" value="ForQR202008310003">
                </div>
                <div class="field">
                    <label>订单摘要</label>
                    <input type="text" name="OrderAbstract" value="OrderAbstract">
                </div>
                <div class="field">
                    <label>订单时间</label>
                    <input type="text" name="OrderTime" value="20201118000000">
                </div>
                <div class="field">
                    <label>订单有效期</label>
                    <input type="text" name="OrderValidTime" value="20211101180000">
                </div>
                <div class="field">
                    <label>订单金额</label>
                    <input type="text" name="OrderAmount" value="0.05">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>PayQRCode</label>
                    <input type="text" name="PayQRCode" value="PayQRCode">
                </div>
                <div class="field">
                    <label>订单描述</label>
                    <input type="text" name="OrderDesc" value="">
                </div>
                <div class="field">
                    <label>结果通知地址</label>
                    <input type="text" name="ResultNotifyURL" value="">
                </div>
            </div>

            <button class="ui button" type="request" onclick="request(this); return false;">Submit</button>
        </form>
    </div>
</div>
<script>

    $("input[name='OrderDate']").val((new Date()).Format);

    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = $(object).parent().attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result)
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }

</script>
</body>
</html>
