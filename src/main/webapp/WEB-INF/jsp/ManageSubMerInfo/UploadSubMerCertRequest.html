<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-商户接口范例-二级商户证照资料上传</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">二级商户证照资料上传</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='UploadSubMerCertRequest.jsp' method='POST'>
            <div class="five fields">
                <div class="field">
                    <label>二级商户编号*</label>
                    <input type="text" name="SubMerNo" value="103881920000002">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="上传标识： 1、营业执照照片 2、法人/负责人身份证正反面照片， 3、辅助证明材料">上传标识*</label>
                    <select class="ui selection dropdown" name="Flag">
                        <option value="1" selected>营业执照照片</option>
                        <option value="2">法人/负责人身份证正反面照片</option>
                        <option value="3">辅助证明材料</option>
                    </select>
                </div>
                <div class="field">
                    <label>上传ZIP文件*</label>
                    <input type="file" id="file" accept=".zip" onchange="uploadfile(); return false;">
                    <div id="result"></div>
                </div>
                <INPUT type = 'hidden' NAME='SubMerCertFile' VALUE=''>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
        </form>
    </div>
</div>
</body>
<script language="javascript" type="text/javascript">
    $(function () {
        $('.ui.selection.dropdown').dropdown();
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }
    function uploadfile() {
        var reads = new FileReader();
        file = document.getElementById('file').files[0];
        reads.readAsDataURL(file);
        console.log(reads);
        reads.onload = function (e) {
            console.log(e)
            // document.getElementById('result').innerText = this.result
            document.getElementsByName('SubMerCertFile')[0].value = e.target.result.substring(e.target.result.indexOf(',') + 1)
        };
        reads.onloadstart = function (e) {
            console.log('onloadstart ---> ', e)
        }
        reads.onloadend = function (e) {
            console.log('onloadend ---> ', e)
        }
        reads.onprogress = function (e) {
            console.log('onprogress ---> ', e)
        }
    }
</script>
</html>
