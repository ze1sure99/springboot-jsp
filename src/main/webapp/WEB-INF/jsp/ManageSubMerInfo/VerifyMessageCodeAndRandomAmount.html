<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-商户接口范例-二级商户信息同步确认</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">二级商户信息同步确认</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='VerifyMessageCodeAndRandomAmount.jsp' method='post'>
            <div class="five fields">
                <div class="field">
                    <label>二级商户编号*</label>
                    <input type="text" name="SubMerchantNo" value="103881920000002">
                </div>
                <div class="field">
                    <label>收款账号*</label>
                    <input type="text" name="Account" value="6228888888888888888">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="短信验证码, 与随机金额二者必输其一">短信验证码</label>
                    <input type="text" name="VerificationCode" value="">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="转入账户的随机金额，与短信验证码二者必输其一">随机金额</label>
                    <input type="text" name="RandomAmount" value="0.01">
                </div>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
        </form>
    </div>
</div>
</body>
<script language="javascript" type="text/javascript">
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }
</script>
</html>
