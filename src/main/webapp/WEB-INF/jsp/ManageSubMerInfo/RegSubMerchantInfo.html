<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-商户接口范例-二级商户信息同步</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">批量二级商户同步</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='RegSubMerchantInfo.jsp' method="post">
            <div class="five fields">
                <div class="field">
                    <label>二级商户编号*</label>
                    <input type="text" name="SubMerId" value="103881920000002">
                </div>
                <div class="field">
                    <label>二级商户名*</label>
                    <input type="text" name="SubMerName" value="测试">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="二级商户类型，1：个人商户，2：企业商户">二级商户类型*</label>
                    <select class="ui selection dropdown" name="SubMerType">
                        <option value="1" selected>个人商户</option>
                        <option value="2">企业商户</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="二级商户种类，1：普通二级商户，2：收入二级商户，3：支出二级商户，4：担保二级商户">二级商户种类*</label>
                    <select class="ui selection dropdown" name="SubMerSort">
                        <option value="1" selected>普通二级商户</option>
                        <option value="2">收入二级商户</option>
                        <option value="3">支出二级商户</option>
                        <option value="4">担保二级商户</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="二级商户状态，0：关闭，1：正常">二级商户状态*</label>
                    <select class="ui selection dropdown" name="Status">
                        <option value="0">关闭</option>
                        <option value="1" selected>正常</option>
                    </select>
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>法定代表人或负责人名称*</label>
                    <input type="text" name="ContactName" value="张三">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="法定代表人或负责人证件类型, I:身份证，P:护照，G:军官证，U:其他证件">法定代表人或负责人证件类型*</label>
                    <select class="ui selection dropdown" name="CertificateType">
                        <option value="I" selected>身份证</option>
                        <option value="P">护照</option>
                        <option value="G">军官证</option>
                        <option value="U">其他证件</option>
                    </select>
                </div>
                <div class="field">
                    <label>法定代表人或负责人证件编号*</label>
                    <input type="text" name="CertificateNo" value="441381199139110220">
                </div>
                <div class="field">
                    <label>收款账号*</label>
                    <input type="text" name="Account" value="6228888888888888888">
                </div>
                <div class="field">
                    <label>收款账户名*</label>
                    <input type="text" name="AccountName" value="张三">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>收款银行*</label>
                    <input type="text" name="BankName" value="中国农业银行股份有限公司">
                </div>
                <div class="field">
                    <label>银行预留手机号*</label>
                    <input type="text" name="MobilePhone" value="1891132291">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="收款账户类型,401：借记卡，601：企业户，701：二类户，702：三类户">收款账户类型*</label>
                    <select class="ui selection dropdown" name="AccountType">
                        <option value="401" selected>借记卡</option>
                        <option value="601">企业户</option>
                        <option value="701">二类户</option>
                        <option value="702">三类户</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="企业名称，企业商户必输">企业名称</label>
                    <input type="text" name="CompanyName" value="">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="企业证件类型，企业商户必输，U: 营业执照，Y: 组织机构代码证，V: 统一社会信用代码">企业证件类型</label>
                    <select class="ui selection dropdown" name="CompanyCertType">
                        <option value="U" selected>营业执照</option>
                        <option value="Y" selected>组织机构代码证</option>
                        <option value="V" selected>统一社会信用代码</option>
                    </select>
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="业证件编号，企业商户必输">业证件编号</label>
                    <input type="text" name="CompanyCertNo" value="">
                </div>
                <div class="field">
                    <label>附言</label>
                    <input type="text" name="Remark" value="">
                </div>
                <div class="field">
                    <label>地址</label>
                    <input type="text" name="Address" value="">
                </div>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
        </form>
    </div>
</div>
</body>
<script language="javascript" type="text/javascript">
    $(function () {
        $('.ui.selection.dropdown').dropdown();
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }
</script>
</html>
