<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-查询</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">内转交易查询</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action="QueryInternalTransfer.jsp" method="post">
            <div class="five fields">
                <div class="field">
                    <label>内转请求流水号</label>
                    <input type="text" name="TransferNo" value="No123456789">
                </div>
            </div>

            <button class="ui button" type="request" onclick="request(this); return false;">Submit</button>
        </form>
    </div>

    <div>
        <div class="ui horizontal divider" style="font-size: large;">第三方订单信息确认结果查询</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action="QueryRealTimeRegisterRequest.jsp" method="post">
            <div class="five fields">
                <div class="field">
                    <label>请求流水号</label>
                    <input type="text" name="RequestNo" value="No123456789">
                </div>
                <div class="field">
                    <label>交易编号</label>
                    <input type="text" name="OrderNo" value="No213123123">
                </div>
                <div class="field">
                    <label>二级商户号</label>
                    <input type="text" name="SubMerchantNo" value="0001">
                </div>
            </div>

            <button class="ui button" type="request" onclick="request(this); return false;">Submit</button>
        </form>
    </div>

    <div>
        <div class="ui horizontal divider" style="font-size: large;">查询二级商户交易信息</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action="QuerySubMerTransDetail.jsp" method="post">
            <div class="five fields">
                <div class="field">
                    <label>二级商户号</label>
                    <input type="text" name="SubMerchantNo" value="lixuan">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="取值为1(普通)、 2(担保支付)、 3(内转外转)">交易类型</label>
                    <input type="text" name="selType" value="1">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="取值为空(全部交易)、0000(成功)、Other(失败)和ZY(状态不明确)">交易状态</label>
                    <input type="text" name="Status" value="0000">
                </div>
                <div class="field">
                    <label>开始日期</label>
                    <input type="text" name="sDate" value="2020-11-26">
                </div>
                <div class="field">
                    <label>结束日期</label>
                    <input type="text" name="eDate" value="2020-11-26">
                </div>
                <div class="field">
                    <label>订单号</label>
                    <input type="text" name="OrderNo" value="">
                </div>
            </div>

            <button class="ui button" type="request" onclick="request(this); return false;">Submit</button>
        </form>
    </div>
</div>
<script>

    $("input[name='OrderDate']").val((new Date()).Format);

    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = $(object).parent().attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result)
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }

</script>
</body>
</html>
