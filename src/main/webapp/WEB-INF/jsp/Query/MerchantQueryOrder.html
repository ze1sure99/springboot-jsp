<HTML>
<HEAD>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-商户接口范例-统一单笔查询</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</HEAD>
<BODY BGCOLOR='#FFFFFF' TEXT='#000000' LINK='#0000FF' VLINK='#0000FF' ALINK='#FF0000'>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">统一单笔查询</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='MerchantQueryOrder.jsp' method="post">
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="支付类型，ImmediatePay : 农行普通支付查询、微信支付宝支付查询、农行普通退款查询、微信支付宝退款查询上送，DividedPay : 分期支付查询上送">支付类型*</label>
                    <select class="ui selection dropdown" name="PayTypeID">
                        <option value="ImmediatePay" selected>ImmediatePay</option>
                        <option value="DividedPay">分期支付</option>
                    </select>
                </div>
                <div class="field">
                    <label>订单号*</label>
                    <input type="text" name="OrderNo" value="ON200306300001">
                </div>
                <div class="field" data-position="top left"
                     data-tooltip="指定是否查询详细信息，1或true:详细查询，0或false:简略查询">
                    <label>查询类型*</label>
                    <select class="ui selection dropdown" name="QueryDetail">
                        <option value="0" selected>简略查询</option>
                        <option value="1">详细查询</option>
                    </select>
                </div>
            </div>

            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
            <br><br>
        </form>
    </div>
</div>
</BODY>
<script language="javascript" type="text/javascript">

    $(function () {
        $('.ui.selection.dropdown').dropdown();
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }
</script>
</HTML>
