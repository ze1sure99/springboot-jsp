<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-商户接口范例-身份认证-接口认证</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../demo/css/semantic.css">
    <script src="../../../../../../../../../demo/js/jquery.min.js"></script>
    <script src="../../../../../../../../../demo/js/semantic.js"></script>
    <script src="../../../../../../../../../demo/js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">身份认证-接口认证</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='StaticIdentityVerify.jsp' method="post">
            <div class="five fields">
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="客户类型：0：个人，1：对公">客户类型*</label>
                    <select class="ui selection dropdown" name="CustomType">
                        <option value="0" selected>个人</option>
                        <option value="1">对公</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="YYYY/MM/DD">订单日期*</label>
                    <input type="text" name="OrderDate">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="HH:MM:SS">订单时间*</label>
                    <input type="text" name="OrderTime">
                </div>
                <div class="field">
                    <label>客户证件号*</label>
                    <input type="text" name="CertificateNo" value="33010219711129360X">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="客户证件类型，I: 公民身份证">客户证件类型*</label>
                    <select class="ui selection dropdown" name="CertificateType">
                        <option value="I" selected>公民身份证</option>
                    </select>
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>账户户名*</label>
                    <input type="text" name="ClientName" value=" 张三 ">
                </div>
                <div class="field">
                    <label>银行卡号*</label>
                    <input type="text" name="AccNo" value="5359111111111111">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="商户接收支付结果通知地址，商户自己填写">通知URL地址*</label>
                    <input type="text" name="ResultNotifyURL" value="http://yourwebsite/appname/AgentSignResult.jsp">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="支付交易渠道，1：internet 网络接入 2：手机网络接入">支付交易渠道*</label>
                    <select class="ui selection dropdown" name="PaymentLinkType">
                        <option value="1" selected>internet网络接入</option>
                        <option value="2">手机网络接入</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="客户支付账号绑定的手机号">手机号*</label>
                    <input type="text" name="MobileNo" value="18112712891">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>网银客户号</label>
                    <input type="text" name="CustomNo" value="">
                </div>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
        </form>
    </div>
</div>
</body>
<script language="javascript" type="text/javascript">
    $(function () {
        $('.ui.selection.dropdown').dropdown();
        $("input[name='OrderDate']").val(getOrderDate());
        $("input[name='OrderTime']").val(getOrderTime());
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }
</script>
</html>
